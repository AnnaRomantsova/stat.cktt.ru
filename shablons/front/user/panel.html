<script>
   function frof_form_submit(name)
   {
      var f = document.forms[name];
      f.submit();
      return false;
   }

   function ch_box_check()
   {
      var fl=false;
      jQuery(".list-special :checkbox").each(function() {
          if (jQuery(this).attr("checked") == 'checked') {
               fl = true;

          }
      })

      if (fl==false ) {
          alert ('Выберите пожалуйста специализацию!');
          return false;
      } else return true;
   }

   function check(name)
   {
      var f = document.forms[name];
      //alert(name);
      if (textlen(f,new Array('fio'[%photo/{,'portfolio_about[%id%]'}%]),30) ==true )
      // if (textlen(f,new Array('price'),6) ==true )
    //    if (ch_box_check())
           if (val(f,new Array('city')) ==true )
              frof_form_submit(name);

   }

   function check_portfol(name)
   {
      var f = document.forms[name];
      //alert(name);
      if (textlen(f,new Array('fio'[%photo/{,'portfolio_about[%id%]'}%]),30) ==true )
        if (ch_box_check())
           if (val(f,new Array('about','city')) ==true )  {
              frof_form_submit(name);
              document.location.href = "/add_photo";
           };
   }


</script>
