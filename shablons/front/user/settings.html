<div class="page-in page-settings">
      <h4 class="page-title">Смена пароля</h4>
      <form action="/settings" method="post" id="set_form">
     <input type="hidden" name="save" value="1"/>

      [%message/{
            <h3 class="page-title" style="color:red">
             [%./message%]
           </h3>
      }%]

      <div class="line-edit clearfix">
              <label for="" class="description-field">E-mail</label>
              <input type="text" class="long-input" name="email" value="[%email%]" >
      </div>

      <div class="line-edit clearfix">
              <label for="" class="description-field">Старый пароль</label>
              <input type="password" class="long-input" name="old_pass" value="[%old_pass%]" >
      </div>

      <div class="line-edit clearfix">
              <label for="" class="description-field">Новый пароль</label>
              <input type="password" class="long-input" name="pass1" value="[%pass1%]" >
      </div>

      <div class="line-edit clearfix">
              <label for="" class="description-field">Повтор пароля</label>
              <input type="password" class="long-input" name="pass2" value="[%pass2%]" >
      </div>

      <div class="action-link">
              <a href="#" class="btn-yes" onclick="submit_forms('set_form')">Сохранить</a>
      </div>
      </form>



</div>
