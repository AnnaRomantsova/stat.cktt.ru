<!-- manage -->
<script>
   function form_submit(name)
   {
      var f = document.forms[name];
      f.submit();
      return false;
   }

   function check(name)
   {
      var f = document.forms[name];
      //alert(name);
      if (val(f,new Array([%fieldsWithoutFail%])) ==true )
         form_submit(name);

   }
</script>
<script src="/_js/func_validFields.js"></script>

   <div class="page-in write-us text-page">

        <h4 class="page-title">Подписка на рассылку</h4>

          [%message/?

                 Ошибка: не удалось отправить сообщение.
               <br />Приносим извинения за временные технические неполадки.
             </h3>

            }

            ok  {
             <h3 class="page-title" style="color:red">
                Ваше сообщение было успешно отправлено.
             </h3>
            }
         }%]
         <p class="normal-text">[%content%] </p><br>
