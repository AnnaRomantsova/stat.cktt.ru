      <h3>Доля ОКПД в общем объеме планируемых закупок в [%year_n%] г., тыс. руб</h3>
           
         
            <table   width="1100">
               <tr style="valign:top"><td width="600">
        			    	<canvas id="chart-area3" width="500" height="500"/>
               </td>
               <td width="200" valign="top"  align="center" style="vertical-align:top">
               
                   <table class="tables" width="400">
            			   <tr> <td width="300">Наименование ОКПД</td><td>Сумма</td></tr>
                     [%d3/{<tr><td><span style="background-color:[%color%]" width="50" height="50">&nbsp;&nbsp;&nbsp;</span>&nbsp;[%code%] : [%name%]</td><td>[%cnt%]</td></tr> }%]
                   </table>  
          			   
                 </td></tr>
              </table>
  <script>
		
	window.onload = function(){
        var polarData = [
		  [%d3/{
				{
					value: [%cnt%],
					color:"[%color%]",
					highlight: "#FF5A5E",
					label: '[%code%] : [%name%]'
				},
				}%]
		   ];
			
				var ctx = document.getElementById("chart-area3").getContext("2d");

				window.myPolarArea = new Chart(ctx).PolarArea(polarData, {
					responsive:true,
					pointLabelFontSize : 14,
					tooltipFontSize: 12,
				});
     };
	
   </script>
