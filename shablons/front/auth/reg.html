<div class="page-in page-settings">
      <h4 class="page-title">Регистрация</h4>
      <form name='reg' id='regi_form' action="/auth" method="post">
      <input type="hidden" name="register">

      [%message/{
            <h3 class="page-title" style="color:red">
             [%./message%]
           </h3>
      }%]

      <div class="line-edit clearfix">
              <label for="" class="description-field">E-mail</label>
              <input type="text" class="long-input" name="email" value="[%email%]" placeholder='Введите E-mail'>
      </div>
      <div class="line-edit clearfix">
              <label for="" class="description-field">Имя и фамилия</label>
              <input type="text" class="long-input" name="fio" value="[%fio%]" placeholder='Введите имя и фамилию'>
      </div>
      <div class="line-edit clearfix">
              <label for="" class="description-field">Пароль</label>
              <input type="password" class="long-input" name="pass1"  placeholder='Введите пароль'>
      </div>

      <div class="line-edit clearfix">
              <label for="" class="description-field">Повторите пароль</label>
              <input type="password" class="long-input" name="pass2" placeholder='Введите пароль'>
      </div>

      <div class="action-link">
              <a href="#" class="btn-yes" onclick="submit_forms('regi_form')">Зарегистрироваться</a>
      </div>
      </form>
</div>
